name: Run Playwright Scraper

# ==============================================================================
# ─── TRIGGERS ─────────────────────────────────────────────────────────────────
# This section defines WHEN the scraper runs.
# ==============================================================================
on:
  # 1. MANUAL TRIGGER: Allows you to run the scraper anytime from the "Actions" tab in GitHub.
  workflow_dispatch:
    inputs:
      date_mode:
        description: 'Date range mode'
        required: false
        default: 'today'
        type: choice
        options:
          - today
          - yesterday
          - last_7_days
          - last_30_days
          - week_to_date
          - relative
          - custom
      relative_days:
        description: 'Days offset for relative mode (e.g., -1 for yesterday)'
        required: false
        default: '0'
      custom_start_date:
        description: 'Start date (MM/DD/YYYY) for custom mode'
        required: false
      custom_end_date:
        description: 'End date (MM/DD/YYYY) for custom mode'
        required: false

  # 2. SCHEDULED RUNS:
  #    This workflow runs at the start of EVERY hour. A check job then determines
  #    if it's the correct UK local time to proceed with the main scrape.
  schedule:
    - cron: '0 * * * *'

# Abort an older run of the same branch if a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

  # DEFINE YOUR TARGET UK HOURS HERE (24-hour format)
  # The main job will only run if the current UK hour is in this list.
  UK_TARGET_HOURS: '09 12 14 17 20'

jobs:
  # ==============================================================================
  # JOB 1: CHECK TIME
  # This job runs every hour, checks the current time in London, and decides
  # whether the main 'scrape-and-submit' job should run.
  # ==============================================================================
  check-time:
    runs-on: ubuntu-latest
    outputs:
      # This output will be 'true' if it's the right time, 'false' otherwise.
      run_job: ${{ steps.check_hour.outputs.run_job }}
    steps:
      - name: Check current UK hour against target hours
        id: check_hour
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected. The main job will run."
            echo "run_job=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the current hour in London timezone (e.g., "09", "10", "17")
          # Use %H to ensure leading zeros so values match the UK_TARGET_HOURS list
          CURRENT_UK_HOUR=$(TZ="Europe/London" date +'%H')

          echo "Current UK hour is: ${CURRENT_UK_HOUR}"
          echo "Target hours are: ${{ env.UK_TARGET_HOURS }}"

          # Check if the current hour is in our list of target hours
          if [[ " ${{ env.UK_TARGET_HOURS }} " =~ " ${CURRENT_UK_HOUR} " ]]; then
            echo "It's a target time. The main job will run."
            echo "run_job=true" >> $GITHUB_OUTPUT
          else
            echo "Not a target time. The main job will be skipped."
            echo "run_job=false" >> $GITHUB_OUTPUT
          fi

  # ==============================================================================
  # JOB 2: SCRAPE AND SUBMIT
  # This is your main job. It will ONLY run if the 'check-time' job above
  # determined that it's the correct time.
  # ==============================================================================
  scrape-and-submit:
    # This job depends on the 'check-time' job completing first.
    needs: check-time
    # This is the crucial line: it only runs if the output from the previous job is 'true'.
    if: needs.check-time.outputs.run_job == 'true'

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4



    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

    - name: Install Playwright browsers & deps
      run: python -m playwright install --with-deps chromium

    - name: Build runtime config from Secrets
      env:
        FORM_URL:        ${{ secrets.FORM_URL }}
        LOGIN_URL:       ${{ secrets.LOGIN_URL }}
        SECRET_KEY:      ${{ secrets.SECRET_KEY }}
        LOGIN_EMAIL:     ${{ secrets.LOGIN_EMAIL }}
        LOGIN_PASSWORD:  ${{ secrets.LOGIN_PASSWORD }}
        OTP_SECRET_KEY:  ${{ secrets.OTP_SECRET_KEY }}
        CHAT_WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK_URL }}
        MORRISONS_API_KEY: ${{ secrets.MORRISONS_API_KEY }}
        MORRISONS_BEARER_TOKEN_URL: ${{ secrets.MORRISONS_BEARER_TOKEN_URL }}
      run: |
        cat > config.json <<JSON
        {
          "debug": false,
          "form_url":        "${FORM_URL}",
          "login_url":       "${LOGIN_URL}",
          "secret_key":      "${SECRET_KEY}",
          "login_email":     "${LOGIN_EMAIL}",
          "login_password":  "${LOGIN_PASSWORD}",
          "otp_secret_key":  "${OTP_SECRET_KEY}",
          "chat_webhook_url": "${CHAT_WEBHOOK_URL}",
          "max_concurrency": 55,
          "initial_concurrency": 30,
          "num_form_submitters": 2,
          "page_timeout_ms": 90000,
          "element_wait_timeout_ms": 20000,
          "auto_concurrency": { "enabled": true },
          "use_date_range": false,
          "morrisons_api_key": "${MORRISONS_API_KEY}",
          "morrisons_bearer_token_url": "${MORRISONS_BEARER_TOKEN_URL}",
          "enrich_stock_data": true
        }
        JSON

    - name: Download auth state from previous run
      uses: dawidd6/action-download-artifact@v6
      with:
        workflow: run-scraper.yml
        name: auth-state
        path: .
        if_no_artifact_found: warn
        search_artifacts: true

    - name: Run scraper with date mode
      run: |
        # Determine date mode - use input if provided, otherwise default to 'today'
        DATE_MODE="${{ github.event.inputs.date_mode || 'today' }}"
        
        # Build command based on date mode
        if [ "$DATE_MODE" = "yesterday" ]; then
          python scraper.py --date-mode yesterday
        elif [ "$DATE_MODE" = "last_7_days" ]; then
          python scraper.py --date-mode last_7_days
        elif [ "$DATE_MODE" = "last_30_days" ]; then
          python scraper.py --date-mode last_30_days
        elif [ "$DATE_MODE" = "week_to_date" ]; then
          # Calculate Monday of current week (week starts on Monday)
          START_DATE=$(TZ="Europe/London" date -v-mon +"%m/%d/%Y" 2>/dev/null || TZ="Europe/London" date -d "monday" +"%m/%d/%Y")
          END_DATE=$(TZ="Europe/London" date +"%m/%d/%Y")
          python scraper.py --date-mode custom \
            --start-date "$START_DATE" \
            --end-date "$END_DATE" \
            --start-time "12:00 AM" \
            --end-time "11:59 PM"
        elif [ "$DATE_MODE" = "relative" ]; then
          # Relative: full 24 hours of the offset day
          DAYS="${{ github.event.inputs.relative_days || '0' }}"
          python scraper.py --date-mode relative --relative-days "$DAYS" \
            --start-time "12:00 AM" --end-time "11:59 PM"
        elif [ "$DATE_MODE" = "custom" ]; then
          # Custom: explicit date range with full day
          python scraper.py --date-mode custom \
            --start-date "${{ github.event.inputs.custom_start_date }}" \
            --end-date "${{ github.event.inputs.custom_end_date }}" \
            --start-time "12:00 AM" \
            --end-time "11:59 PM"
        else
          # Default: today (no time range needed, uses current time)
          python scraper.py --date-mode today
        fi


    - name: Upload artifacts on failure or success
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-output-${{ github.run_id }}
        path: |
          output/
          app.log
          state.json
        retention-days: 7

    - name: Upload auth state
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: auth-state
        path: state.json
        retention-days: 7
        overwrite: true
